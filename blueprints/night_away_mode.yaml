blueprint:
  name: Better Thermostat Night and Away mode
  description: Set  BT Thermostats to a different temperature if Schedule event is active or a binary sensor is off.
  domain: automation
  source_url: https://github.com/maximilianovermeyer/better_thermostat/edit/master/blueprints/night_mode.yaml
  input:
    night_times_schedule:
      name: Schedule helper
      selector:
        entity:
          domain: schedule
          
    night_temp:
      name: Night Temperature
      description: The target temperature at night
      default: 18
      selector:
        number:
          min: 5
          max: 35
          unit_of_measurement: °C
          
    binary_sensor:
      name: Binary Sensor
      default: {}
      selector:
        entity:
          domain: binary_sensor
          
    away_temp:
      name: Away Temperature
      description: The target temperature if the binary sensor returns false
      default: 18
      selector:
        number:
          min: 5
          max: 35
          unit_of_measurement: °C

    thermostat_target:
      name: Thermostats
      selector:
        target:
          device:
            integration: better_thermostat
          entity:
            integration: better_thermostat
            domain: climate

mode: queued
max_exceeded: silent

trigger:
  - platform: state
    entity_id: !input night_times_schedule
    from: "on"
    to: "off"
  - platform: state
    entity_id: !input night_times_schedule
    from: "off"
    to: "on"
  - platform: state
    entity_id: !input binary_sensor
    from: "true"
    to: "false"
  - platform: state
    entity_id: !input binary_sensor
    from: "false"
    to: "true"
condition: []
action:
  - if:
      - condition: state
        entity_id: !input night_times_schedule
        state: "on"
    then:
      - service: better_thermostat.set_temp_target_temperature
        data:
          temperature: !input night_temp
        target: !input thermostat_target
    else:
      - service: better_thermostat.restore_saved_target_temperature
        data: {}
        target: !input thermostat_target
